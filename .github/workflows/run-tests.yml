name: Run Tests
run-name: ${{ github.actor }} is running tests
on: [push, pull_request]
jobs:
  Validate-Changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run eslint-check
      - run: npm run prettier-check
